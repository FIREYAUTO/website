<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta page-name="Home">
	<title>Website</title>
	<script src="https://fireyauto.github.io/website/site.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fireyauto.github.io/website/style.css">
	<style>
		#input,#output {
			width:450px;
			height:200px;
			border:2px solid #5d5d5d;
			background:#3d3d3d;
			border-radius:4px;
		}
		
		#output {
			overflow:auto;
		}
	</style>
</head>
<body>
	<header>
		<h1>Website</h1>
		<div id="header-nav"></div>
	</header>
	<div id="content">
		<textarea id="input"></textarea><br>
		<input type="button" id="btn" class="active-btn" value="Convert">
		<pre id="output"></pre>
	</div>
	<script src="https://fireyauto.github.io/website/main.js"></script>
	<script>
	const GetElement = i=>document.getElementById(i);

	const Input = GetElement("input"),
		Output = GetElement("output"),
		Btn = GetElement("btn");

	const Characters = {
		"a":{"`":"á",},
		"e":{"`":"é",},
		"i":{"`":"í","s":"¡",},
		"n":{"~":"ñ",},
		"o":{"`":"ó",},
		"u":{"`":"ú",":":"ü",},
		"?":{"r":"¿",},
		"A":{"`":"Á",},
		"E":{"`":"É",},
		"I":{"`":"Í",},
		"N":{"~":"Ñ",},
		"O":{"`":"Ó",},
		"U":{"`":"Ú",":":"Ü",},
	}

	function Replace(Text,C,R){
		let Ch = Characters[C];
		if(!Ch)return Text;
		return Ch[R]||Text;
	}

	Btn.addEventListener("mousedown",()=>{
		Output.innerText = Input.value.replace(/(.)\{(.*?)\}/g,Replace)
	});
	</script>
</body>
</html>
