<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta page-name="Storage Library">
	<title>Website</title>
	<script src="https://fireyauto.github.io/website/site.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fireyauto.github.io/website/style.css">
</head>
<body>
	<header>
		<h1>Website</h1>
		<div id="header-nav"></div>
	</header>
	<div id="content">
		<h1>Storage Library</h1>
		<hr>
	</div>
	<script src="https://fireyauto.github.io/website/main.js"></script>
	<script src="https://fireyauto.github.io/website/highlight.js"></script>
	<script>
	
		
	const Language = "JavaScript";
	const Content = document.getElementById("content");
	const ElementTable = {
		"Classes":{
			Type:"Usage",
			Elements:[
				{
					Name:"Storage",
					Description:"The {Storage} class is a base class. This class holds all the properties for the other storage classes",
					Code:"new Storage(Name, StorageObject)",
				},
				{
					Name:"LocalStorage",
					Description:"The {LocalStorage} class extends the {Storage} class. This class represents a key in {{window.localStorage}}",
					Code:"new LocalStorage(Name)",
				},
				{
					Name:"SessionStorage",
					Description:"The {SessionStorage} class extends the {Storage} class. This class represents a key in {{window.sessionStorage}}",
					Code:"new SessionStorage(Name)",
				},
			],
		},
		"Methods":{
			Type:"Usage",
			Elements:[
				{
					Name:"GetItem",
					Description:"Returns the given item stored inside the Storage object",
					Code:"Storage.GetItem(Name)",
					Example:"Storage.GetItem(\"Test\")",
				},
				{
					Name:"GetItems",
					Description:"Returns all items stored inside the Storage object",
					Code:"Storage.GetItems()",
				},
				{
					Name:"SetItem",
					Description:"Stores the given Name as Value in the Storage object",
					Code:"Storage.SetItem(Name, Value)",
					Example:"Storage.SetItem(\"Test\",true)",
				},
				{
					Name:"RemoveItem",
					Description:"Removes the given Name from the Storage object",
					Code:"Storage.RemoveItem(Name)",
					Example:"Storage.RemoveItem(\"Test\")",
				},
				{
					Name:"Check",
					Description:"Calls the Callback function with Name in the Storage object, and returns if the item matches the condition",
					Code:"Storage.Check(Name, Callback)",
					Example:"Storage.Check(\"Test\",Item=>Item===true)",
				},
				{
					Name:"__SO",
					Description:"The internal storage object",
					Code:"Storage.__SO",
				},
				{
					Name:"__NAME",
					Description:"The internal name of the storage",
					Code:"Storage.__NAME",
				},
				{
					Name:"__GET_STORAGE",
					Description:"An internal function with has the same functionality as {{Storage.GetItems()}}",
					Code:"Storage.__GET_STORAGE()",
				},
				{
					Name:"__SET_STORAGE",
					Description:"An internal function which sets the storage object in its internal storage",
					Code:"Storage.__SET_STORAGE(Object)",
				},
			],
		},
		"Library Examples":{
			Type:"Examples",
			Elements:[
				{
					Description:"Testing the Storage Library",
					Code:`const MyStorage = new LocalStorage("MyStorage");&#10;MyStorage.SetItem("Test",true);&#10;console.log(MyStorage.GetItem("Test"));&#10;console.log(MyStorage.Check("Test",Item=>Item===true));&#10;MyStorage.RemoveItem("Test");&#10;console.log(MyStorage.GetItem("Test"));`,
				},
			],
		}
	}
	
	</script>
	<script src="https://fireyauto.github.io/website/makecontent.js"></script>
</body>
</html>
